<!DOCTYPE html>
<html>
<head>
    <title>exogenesis.gg</title>
</head>
<body>
    <p>&nbsp;</p>

    <script>
        // Get the current URL path
        const path = window.location.pathname;

        // Check if the path is "/twitch"
        if (path === "/twitch") {
            // Redirect to your Twitch page
            window.location.replace('https://twitch.tv/exogenesis');
        } else {
            // Redirect to your Linktree after 300ms
            setTimeout(function() {
                window.location.replace('https://linktr.ee/exogenesis_');
            }, 300);
        }
    </script>
</body>
</html>
